-   id: setup
    name: Make scripts executable
    description: This hook ensures scripts have execute permissions
    entry: sh -c 'chmod +x hooks/secrets.sh hooks/sast.sh'
    language: system
-   id: secret-scanner
    name: Scan for secrets
    description: This hook scans for secrets
    entry: hooks/secrets.sh 
    language: script
-   id: sast-scanner
    name: Sast scan
    description: Static application security testing
    entry: hooks/sast.sh 
    language: script